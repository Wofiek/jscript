    <body>

        <div style="color:red;font-size:50px;">

        <script language="JavaScript">

        var x=prompt("Podaj liczbe x=","");
        var a=parseFloat(x);

        document.write("czytana liczba x=" +a+ "<br>");

        if(a%2==0)

        {document.write("<font color=red size=3> Czytana liczba x=" +a+ " jest parzysta "+" <br>");}

        if(a%2==1)

        {document.write("<font color=silver size=5> Czytana liczba x=" +a+ " jest nie parzysta "+" <br>");}

    </script>

    </div>
    
    </body>
