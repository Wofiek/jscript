<html>
<body>
<div style="color:purple;font-size:50px;">
 <script language="JavaScript">
  var liczba1=prompt("c=","");
  var liczba2=prompt("b=","");
  var c_szu=parseFloat(liczba1);
  var b_szu=parseFloat(liczba2);
  var a_szu=Math.sqrt(Math.pow(c_szu,2)-Math.pow(b_szu,2));
  sin_alfa=b_szu/c_szu;
  alfa=Math.asin(b_szu/c_szu)*180/Math.PI;
  document.write("c="+c_szu+" cm "+"<br>");
  document.write("b="+b_szu+" cm "+"<br>");
  document.write("a="+a_szu.toFixed(3)+" cm "+"<br>");
  document.write("alfa="+alfa.toFixed(3)+"<br>");
  document.write("sinalfa="+sin_alfa.toFixed(3)+"<br>");
 </script>
</div>
</body>
</html>
