<html lang="pl">

    <head>

        <meta charset="utf-8">

    </head>

    <body>
    
        <p style="color:green;">Menu</p>

        <p style="color:red;">1 Czerwony</p>

        <p style="color:blue;">2 Niebieski</p>

        <button type="submit" value="Nacisnij" onclick="Nacisnij()"> Oblicz </button> <br>

        <script language="JavaScript">

    function Nacisnij()

    {

        var x=prompt("Podaj Kolor");

        var a=parseFloat(x);

        if(a==1)

        {

            document.write("<font color=red size=7> Wpisales kolor czerwony </font> "+" <br>");

        }

        else if(a==2)

        {

            document.write("<font color=blue size=1> Wpisales kolor niebieski </font> "+" <br>");

        }

        else
        {

            document.write("Zle wpisales "+" <br>");

        }

    }
    
        </script>

</div>

    </body>

</html>
