<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
		var liczba1=prompt("dzien1=","");
		var liczba2=prompt("dzien2=","");
		var ile_sekund_szu;
		var d1_szu=parseFloat(liczba1);
		var d2_szu=parseFloat(liczba2);

	ile_sekund_szu=(d1_szu-d2_szu)*24*3600;
document.write
		("sekundy="+ile_sekund_szu+" s"+"<br>");
document.write("dz1="+d1_szu+"<br>");
document.write("dz2="+d2_szu+"<br>");
</script>
</div>
</body>
</html>
